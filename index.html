<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/styles.css">

    <title >Tip Calculator</title>
  </head>
  <body>
    
    <div class="container rounded-lg">
        <div class="header rounded-top">
           <h2 class="d-flex justify-content-center" >Tip Calculator 2.0</h2> 
        </div>
        <ul style="list-style: none;">
            <li class="d-flex justify-content-start">
                How much was your bill?
            </li>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input id = "amount" type="number" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Amount (to the nearest dollar)">
                <div class="input-group-append">
                    <span class="input-group-text">.00</span>
                </div>
            </div>
            <li class="d-flex justify-content-start"style="padding: 0 6px 3px 12px ;">How was your service?</li>
            <div class="input-group mb-3">
                    <div class="dropdown">
                      <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</button>
                      <div id = 'dropdown' class="dropdown-menu">
                        <button id = 'five-stars' class="dropdown-item"  onclick = 'fiveStarResponse(this.id)' >Excellent! I'm telling all of my friends!</button>
                        <button id = 'four-stars' class="dropdown-item" onclick = 'fourStarResponse(this.id)'>Good but the server forgot my tobassco</button>
                        <button id = 'three-stars' class="dropdown-item"onclick = 'threeStarResponse(this.id)' >I don't know how i feel about this place</button>
                        <button id = 'two-stars' class="dropdown-item" onclick = 'twoStarResponse(this.id)' >These people look like they hate their lives</button>
                        <button id = 'one-star' class="dropdown-item"  onclick = 'oneStarResponse(this.id)' >I'm never coming here again</button>
                    </div>
                    
            </div>
            <input id = "response" type="text" class="form-control" aria-label="Text input with dropdown button" style="padding:auto 0;" placeholder="Initial Response...">
            <li class="d-flex justify-content-center" style="padding: 15px 6px 6px 12px;">How many people are sharing the bill?</li>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Number of People</label>
                </div>
                <select class="payer-group " id="friends">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five</option>
                    <option value="6">Six</option>
                    <option value="7">Seven</option>
                    <option value="8">Eight</option>
                    <option value="9">Nine</option>
                    <option value="10">Ten</option>
                </select>
            </div>
        </ul>  
        <div class="d-flex justify-content-center" style="padding:0 5px 20px;">
            <button id = 'calculate' class = "btn btn-success btn-lg btn-block" type="button" onclick = "calculateTip()">Calculate</button>
        </div>
    <div class="text-center" >
      <p class="tip-query">
          Enter All values and select Calculate
      </p>  
    </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
